<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Visualizaci칩n AR de casas - Innova Archviz">
    <title>Innova Archviz - AR Terreno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="start-screen" class="screen">
        <div class="start-content">
            <h1>游 Innova Archviz</h1>
            <p>Visualiza tu futura casa en tama침o real sobre cualquier terreno</p>
            <div class="instructions-box">
                <p> <strong> Instrucciones</strong> </p>
                <ol>
                    <li>Busca una superficie plana (piso, mesa, terreno)</li>
                    <li>Mueve lentamente tu c치mara para escanear</li>
                    <li>Cuando veas puntos grises, toca para colocar</li>
                </ol>
            </div>
            <button id="start-button" class="primary-btn">Ver modelo 3D</button>
            <p class="note"> Necesita permiso al acceso a la c치mara</p>
        </div>

    </div>
    <div id="model-screen" class="screen" style="display: none;">
        <div class="model-container">
            <model-viewer id="house-modal" src="./assets/modelos/Astronaut.glb" camera-controls auto-rotate reveal
                environment-image="neutral" shadow-intensity="1.5" exposure="1" shadow-softness="0.8"
                alt="Modelo 3d de una casa" style="width: 100%; height: 70vh;">
                <div class="progress-bar hide" slot="progress-bar">
                    <div class="update-bar"></div>
                </div>
            </model-viewer>

            <!-- Controles m칤nimos: solo bot칩n para activar AR y volver -->
            <div class="model-controls" style="margin-top:12px; text-align:center;">
                <button id="activate-ar-btn" class="primary-btn">Ver AR</button>
                <button id="back-btn" class="control-btn">Volver</button>
            </div>
        </div>
    </div>
    <div id="ar-container" class="screen" style="display: none;">
        <model-viewer id="house-modal-ar" src="./assets/modelos/Astronaut.glb" ar
            ar-modes="webxr scene-viewer quick-look" ar-scale="auto" ar-placement="floor" environment-image="neutral"
            shadow-intensity="1.5" exposure="1" shadow-softness="0.8" alt="Modelo 3d de una casa"
            style="width: 100%; height: 100%;">

            <button slot="ar-button" class="ar-button">
                Activar AR
            </button>

            <div class="ar-controls">
                <button class="control-btn" id="reset-btn-ar">Reubicar</button>
                <button class="control-btn" id="exit-ar-btn">Salir de AR</button>
            </div>
        </model-viewer>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
